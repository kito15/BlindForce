<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 2px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; 
    }
    ::-webkit-scrollbar-thumb {
      background: #888; 
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555; 
    }

    .dial-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        background-color: #f3f4f6;
        border-radius: 50%;
        font-size: 24px;
        font-weight: 500;
        color: #374151;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .dial-button:hover {
        background-color: #e2e8f0;
    }
    .dial-button span {
        font-size: 8px;
    }
    
  </style>
</head>
<body class="font-inter bg-yellow-50">

  <div class="flex h-screen">

    <div class="flex flex-col justify-between bg-white p-3">
        <div>
          <div class="text-center mb-6">
            <i class="fas fa-user-circle text-2xl text-gray-700"></i>
          </div>
          <div class="text-center mb-6">
            <i class="fas fa-envelope text-2xl text-gray-700"></i>
          </div>
          <!-- Newly added icon for talking/sound -->
          <div class="text-center mb-6">
            <i class="fas fas fa-microphone text-2xl text-gray-700"></i>
          </div>
          <div class="text-center mb-6">
            <i class="fab fa-salesforce text-2xl text-gray-700"></i>
          </div>
        </div>
        <div class="text-center mb-6">
          <i class="fas fa-cog text-2xl text-gray-700"></i>
        </div>
      </div>
      
    <!-- Sidebar -->
    <div class="w-64 bg-white p-6 overflow-y-auto">
      <div class="flex space-x-4 mb-6">
        <div class="flex-1 text-gray-500 border-b-2 border-gray-500 pb-1">Calls</div>
        <div class="flex-1 text-gray-500 pb-1 cursor-pointer hover:border-b-2 hover:border-gray-500">Missed</div>
        <div class="flex-1 text-gray-500 pb-1 cursor-pointer hover:border-b-2 hover:border-gray-500">Voicemails</div>
      </div>
      <div class="mb-6">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
              <i class="fas fa-search text-gray-400"></i>
            </button>
          </span>
          <input type="search" name="filter" placeholder="Filter by number" class="py-2 text-sm text-white bg-gray-200 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" autocomplete="off">
        </div>
      </div>
      <ul>
        <!-- Repeat this list item for each call entry -->
        <li class="flex justify-between items-center px-2 py-3 mb-2 bg-gray-100 rounded">
          <div class="flex items-center">
            <span class="h-4 w-4 bg-green-400 rounded-full inline-block mr-3"></span>
            <span class="text-sm font-semibold">(973) 906-8784</span>
          </div>
          <div class="text-xs text-gray-600">5:12 PM</div>
        </li>
        <!-- ... -->
      </ul>
    </div>

    <!-- Main content - Dial pad -->
    <div class="flex-1 flex items-center justify-center">
      <div class="bg-white rounded-lg p-10 shadow">
        <div class="mb-10">
          <input type="text" placeholder="Enter number" class="text-center w-full mb-8 p-3 border-b-2 border-yellow-400 outline-none">
          <div class="grid grid-cols-3 gap-8 mb-8">
            <!-- Dial pad numbers -->
            <!-- 1-9 -->
            <button class="dial-button">1<span class="text-xs">AB</span></button>
            <button class="dial-button">2<br><span class="text-xs">CD</span></button>
            <button class="dial-button">3<br><span class="text-xs">EF</span></button>
            <button class="dial-button">4<br><span class="text-xs">GH</span></button>
            <button class="dial-button">5<br><span class="text-xs">JKL</span></button>
            <button class="dial-button">6<br><span class="text-xs">MNO</span></button>
            <button class="dial-button">7<br><span class="text-xs">PQR</span></button>
            <button class="dial-button">8<br><span class="text-xs">TUV</span></button>
            <button class="dial-button">9<br><span class="text-xs">WXYZ</span></button>
            <!-- * 0 # -->
            <button class="dial-button">*</button>
            <button class="dial-button">0<br><span class="text-xs">+</span></button>
            <button class="dial-button">#</button>
          </div>
          <button class="w-full bg-yellow-400 text-white p-3 rounded-full">Call</button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
